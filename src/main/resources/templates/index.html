<!DOCTYPE html>
<html>
<head>
  <#include "/common/head.html"/>
  <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
 <body>
 <div id="app">
   <div class="layout">
        <Layout>
            <Header>
                <i-menu mode="horizontal" theme="dark" active-name="1">
                    <div class="layout-logo"></div>
                    <div class="layout-nav">
                        <menu-item v-for="menu in menus.top" :name="menu.id" :class="menu.class" :key="menu.id">
                            <Icon :type="menu.icon"></Icon>
                            {{menu.text}}
                        </menu-item>
                    </div>
                </i-menu>
            </Header>
            <Layout>
                <Sider v-if="hasSider" hide-trigger :style="{background: '#fff'}">
                    <i-menu active-name="" theme="light" width="auto" :open-names="['']">
                        <Submenu v-for="menu in menus.left" :name="menu.id">
                            <template slot="title">
                                <Icon :type="menu.icon"></Icon>
                                {{menu.text}}
                            </template> 
                            <template v-if="menu.sub&&menu.sub.length ">
	                            <menu-item v-for="sub in menu.sub" :name="sub.id" :key="sub.id">
	                               {{sub.text}}
	                            </menu-item>
                            </template>
                        </Submenu>
                    </i-menu>
                </Sider>
                <Layout :style="{padding: '0 24px 24px'}">
                    <Breadcrumb :style="{margin: '24px 0'}">
                        <breadcrumb-item>Home</breadcrumb-item>
                        <breadcrumb-item>Components</breadcrumb-item>
                        <breadcrumb-item>Layout</breadcrumb-item>
                    </Breadcrumb>
                    <Content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
                        Content
                    </Content>
                </Layout>
            </Layout>
        </Layout>
    </div>
</div>
    
<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        menus: ${menus},
        title: "smallrain"
    },
    computed: {
    	hasSider: function (){
    		return this.menus.left&&this.menus.left.length;
    	}
    },
    methods: {
      
    },
    watch: {
    	
    }
    
})
</script>
    
</body>
</html>
