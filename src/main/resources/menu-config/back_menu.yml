#配置菜单列表时，一级菜单即parent为-1的，且按照配置顺序来的
buttons:
  top:  #顶部菜单配置
    - name: 退出登录
      id: logout
      clazz: logout
      icon: 
      text: 退出登录
      url: /logout
      parent: -1
      order: 0
    - name: 菜单管理
      id: menu-manager
      clazz: menu-manager
      icon: 
      text: 菜单管理
      url: /manager/index
      parent: -1
      order: 1
  left: #侧边栏菜单配置
    - name: 后台管理菜单
      id: manager-back-menu
      clazz: manager-back-menu
      icon: 
      text: 后台管理菜单
      url: /manager/index
      parent: -1
      order: 0
      topref: menu-manager
    